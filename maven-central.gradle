apply plugin: 'signing'
apply plugin: 'maven'


signing {
    sign configurations.archives
}

uploadArchives {
    doFirst {
        if (!project.hasProperty('ossrhUsername')) {
            throw new GradleException('error occurred')
        }
    }
    repositories.mavenDeployer {
        def ossrhUsername = project.findProperty 'ossrhUsername'
        def ossrhPassword = project.findProperty 'ossrhPassword'

        beforeDeployment {
            MavenDeployment deployment -> signing.signPom(deployment)
        }

        repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
            authentication(userName: ossrhUsername, password: ossrhPassword)
        }

        snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
            authentication(userName: ossrhUsername, password: ossrhPassword)
        }

        pom.project {
            name 'RxJersey'
            description 'RxJava extension for Jersey and Dropwizard'
            url 'https://github.com/alex-shpak/rx-jersey'
            packaging 'jar'

            scm {
                connection 'scm:git:git://github.com/alex-shpak/rx-jersey.git'
                developerConnection 'scm:git:ssh://github.com:alex-shpak/rx-jersey.git'
                url 'https://github.com/alex-shpak/rx-jersey'
            }

            licenses {
                license {
                    name 'The MIT License (MIT)'
                    url 'http://opensource.org/licenses/MIT'
                    distribution 'repo'
                }
            }

            developers {
                developer {
                    id = '0x719d67fc'
                    name = 'Alex Shpak'
                }
            }
        }
    }
}
